name: Example Workflow

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '^1.20'

jobs:

  revive:
    name: Run code quality checks
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Revive Action
        uses: morphy2k/revive-action@v2
        with:
          config: revive.toml

  golangci:
    name: Lint Golang sources
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/checkout@v3

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --timeout=5m0s

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    needs:
      - revive
      - golangci

    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Get dependencies
        run: go mod download

      - name: Fetch MongoDB Docker Image
        run: docker pull mongo:5.0

      - name: Test
        run: go test -v ./...
